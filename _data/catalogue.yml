- id: n
  title: Een werkende kernreactor
  description: |
    ## De eerste kernreactor in Nederland
    Deze reactor, aangeschaft door het Ministerie van Onderwijs, Kunsten en Wetenschappen, zal worden opgesteld in Delft voor hoger onderwijs doeleinden.
    Dank zij de welwillende medewerking van dit Ministerie, de Technische Hogeschool en het Reactor Centrum Nederland wordt deze reactor eerst aan de bezoekers van deze tentoonstelling in volle werking getoond.
    Het personeel controleert de reactor met de vele instrumenten op het controle paneel, maar ook de bezoekers zullen zelf het effect van de atoomsplijtingen direct kunnen waarnemen. Onder in het waterbassin zien zij de splijtstofelementen, gehuld in een geheimzinnige blauwe gloed: het oplichten van het water onder de inwerking van de intensieve straling, welke in de reactor wordt opgewekt, De wachtenden nemen dit verschijnsel bovendien waar op de televisie-apparaten, welke bij de voet van de reactor zijn opgesteld; de televisie-camera bevindt zich onder in het waterbassin naast het pakket splijtstofelementen.
    Om bezoekers en personeel te beschermen tegen de straling, is de reactor geplaatst in een ca 7 meter diep waterbassin, vandaar de naam bassin-reactor. Deze waterlaag reduceert de straling aan het oppervlak tot ver beneden de sterkte, die voor de mens toelaatbaar is, ook bij voortdurend verblijf bovenop; de dikke betonnen mantel geeft eenzelfde bescherming bij de, voet. Het bassin is gevuld met ongeveer 50 m3 zeer zuiver water, dat voortdurend (1 x per 10 uur) wordt rondgepompt door een reinigingsinstallatie. Hierdoor behoudt het water een zuiverheid die 1O tot 100 maal beter is dan het gedestilleerde water, dat bijv. door apothekers wordt gebruikt.
    De splijtstof bestaat uit 17 kilogram uranium, verrijkt tot 20%, met het splijtbare 235-isotoop. Deze splijtstof is ondergebracht in ca 20 langwerpige splijtstofelementen in dunne, evenwijdige platen van een uranium-aluminium legering. Tussen deze platen circuleert het water voor de afvoer van de ontwikkelde warmte. Het in deze splijtstofelementen verwerkte verrijkte uranium is door de Amerikaanse Atomic Energy Commission in bruikleen ter beschikking gesteld als uitvloeisel van een in 1955 tussen de Amerikaanse en Nederlandse regeringen gesloten bilaterale overeenkomst; Nederland was één der eerste landen in de wereld dat een dergelijke overeenkomst afsloot.
    Het vermogen van de reactor bedraagt tijdens de tentoonstelling 10 kW, maar zal te zijner tijd in Delft bij opstelling in een groter bassin en met meer splijtstof tot 100 kW worden opgevoerd.
    De regeling geschiedt vol-automatisch met regelstaven, terwijl stopstaven de reactor direct tot stilstand kunnen brengen. Onder geen enkele voorstelbare mogelijkheid kan deze reactor ooit tot gevaarlijke situaties aanleiding geven; een temperatuurverhoging van het water van enige tientallen graden is reeds voldoende om de kettingreactie te onderbreken.
    Behalve de bovengenoemde functies van bescherming en warmteafvoer, dient het water ook nog voor het afremmen (modereren) van de gevormde snelle neutronen tot snelheden, waarbij de splijtingen zelfstandig voortgang kunnen vinden.
    Deze reactor is ontworpen door de American Machine & Foundry Company (A.M.F.) te New York; als Nederlanders mogen wij er ons over verheugen, dat deze firma een zodanig vertrouwen in onze Nederlandse industrie heeft gehad, dat zij erin toegestemd heeft, dat onder hun supervisie de N.V. Comprimo te Amsterdam en de N.V. Philips te Eindhoven deze reactor hier te lande hebben mogen vervaardigen. Alleen een aantal bijzondere onderdelen, als de splijtstofelementen, vervaardigd door Babcock & Wilcox Corp. te New York en delen der regelapparatuur, van A.M.F. zijn uit de U.S.A. betrokken.
  credits: "bruikleen: Ministerie van Onderwijs, Kunsten en Wetenschappen, bediening: Reactor Centrum Nederland, 's-Gravenhage, in samenwerking met de Technische Hogeschool, Delft"
