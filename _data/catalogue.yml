  title: Jules Verne's visioenen
  description: |
    Jules Verne's held, kapitein Nemo, leefde met zijn bemanning voorgoed in de onderzeeër "Nautilus": nimmer behoefde zijn schip te bunkeren.
    Heeft hij ooit vermoed, dat 80 jaar later een kernreactor een moderne "Nautilus" tienduizenden mijlen laat varen zonder zijn bunkervoorraad aan te vullen?
    Wat kapitein Nemo zag, kunt U hier zien, ook de zeeschelp "Nautilus", waaraan Nemo's schip zijn naam ontleende. Bovendien ziet U het model van de Amerikaanse duikboot "Nautilus", die dit Jules Verne's visioen tot werkelijkheid bracht.
