- id: l
  title: Uranium, de grondstof
  description: |
    ## In de ingewanden der aarde
    Nieuwe energie, nieuwe grondstoffen: uraniumerts. 
    Eeuwenlang een nauwelijks bekend produkt, slechts gebruikt voor het kleuren van glas en aardewerk. 
    Tot uraniumerts in 1942 opeens dé energiebron van de toekomst bleek te zijn. 
    Oude vindplaatsen werden ontgonnen, nieuwe werden opgespoord. 
    Over de hele wereld knetterden de telapparaten, die het kostbare erts moesten aanwijzen. 
    Rum Jungle, Radium Hill, Behara-Esra, Zyryanovsk, ... onbekende plaatsen tot nog toe op de wereldkaart, thans belangrijke vindplaatsen van uranium.
  parts: 
    - id: l-1
      title: Draagbare telapparaten
      description: |
        GMT 14: Waterdicht telapparaat voor fijnere metingen, werkt op batterijen.
        GMT 15: Waterdicht telapparaat, speciaal voor gebruik in mijnen en metingen van sterke radioactiviteit.
      credit: bruikleen: Commissariat à !'Energie Atomique, Parijs
    - id: l-2
      title: Uraniummijn
      description: |
        Uranium komt in verschillende ertsen in de aardbodem voor, zoals o.a. pekblende.
        Beroemde vindplaatsen zijn TsjechoSlowakije, Canada en de Belgische Congo.
        Ook in de Verenigde Staten, Frankrijk, de Sovjet Unie, Zuid Afrika en Australië zijn tegenwoordig uraniummijnen.
        Door zijn radioactiviteit verraadt het erts zijn aanwezigheid; zelfs vanuit een vliegtuig kan het worden opgespoord.
        In deze namaak-uraniummijn ziet men dat deze ertsen lichtgevend zijn als zij met ultraviolet licht worden bestraald. 
        Zichtbaar is tevens de ventilatie-inrichting, die nodig is om ophoping van radioactieve gassen (radon) te voorkomen. 
        Voorts is mijngereedschap aanwezig.
      credit: bruikleen: Commissariat à !'Energie Atomique, Parijs
    - id: l-3
      title: Uranium-erts wordt niet \"gewogen\" maar \"geteld\"
      description: |
        De waarde van een wagonlading uranium-erts wordt natuurlijk bepaald door het gehalte aan radioactief uranium. 
        Dit gehalte is met een "teller", die de radioactiviteit meet, gemakkelijk te meten.
        Alleen de mijnkarretjes met een voldoende radioactieve vulling gaan naar de fabriek, de andere naar de afvalberg.
      credit: bruikleen: teller; N.V. Philips, Eindhoven
    - id: l-4
      title: Van erts tot metaal
      description: |
        Ruw uraniumerts
        wordt door malen, wassen en zeven veredeld tot 
        geconcentreerd erts.
        Hieruit wordt door een lange reeks chemische bewerkingen afgescheiden een 
        zuivere uraniumverbinding.
        Door behandeling met calciumpoeder in een smeltkroes (thermietreactie) verkrijgt men het
        natuurlijke uraniummetaal,
        dat in vele kernreactortypen zonder meer kan worden gebruikt.
        Indien -men, zoals voor sommige reactortypen vereist is, verrijkt uranium wenst te maken, d.w.z. uranium met een verhoogd gehalte aan het splijtbare 235-isotoop, wordt in  bovengenoemd proces een tussentrap ingeschakeld, waarbij  gasvormig zuiver uraniumfluoride door een enorme diffusiefabriek  wordt gepompt. 
        Stap voor stap, door honderden  poreuze wanden diffunderend, neemt het gehalte aan  uranium-235 langzaam toe. Daarna volgt weer de thermietreactie, om het
        verrijkt uraniummetaal
        te verkrijgen.
      credit: bruikleen: Commisariat à !'Energie Atomique, Parijs
    - id: l-5
      title: Voorbeelden van splijtstof elementen
      description: |
        Meestal worden de splijtstofelementen beschermd door een omhulsel, dat weinig neutronen absorbeert, bijv. magnesium of aluminium.
        Verschillende uitvoeringen worden getoond.
        



      credit: |
        - Splijtstofelement uit de reactor te Marcoule.
        (bruikleen: Commissariat à !'Energie Atomique, Parijs)
        - 12 jaar ontwikkeling van splijtstofelementen.
        (bruikleen: ICI, Metals Division, Londen)
        - Amerikaanse ontwerpen voor splijtstofelementen
        (bruikleen: Sylvania Electric Corp. U.S.A.).
        - Splijtstofelement, zoals in de Bassin-reactor op deze tentoonstelling wordt gebruikt.
        (bruikleen: Babcock & Wilcox Corp., New York).
    - id: l-6
      title: Voorbeelden van vaste moderatoren
      description: |
        Grafiet.
        Berylliumoxyde.
        Moderatoren dienen om de bij splijting van uranium-235 kernen gevormde snelle neutronen af te remmen door botsingen tot snelheden, waarbij ze nieuwe splijtingen kunnen veroorzaken.
        Zeer grote zuiverheid van de moderatoren is vereist, om te vermijden, dat neutronen erin verloren gaan tengevolge van reacties met kernen van onzuiverheden.
      credit: bruikleen: Commissariat à_l'Energie Atomique, Parijs
