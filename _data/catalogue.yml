      title: Een zuurstof atoom
      description: "U ziet de kleine kern, U ziet de rondom deze atoomkern cirkelende electronen. Elk atoom lijkt op een klein zonnestelsel: een zon (de kern) met rondwentelende planeten (de electronen)."
