    - id: c-13
      title: "IJs, water en stoom: vast, vloeibaar en gasvormig."
      description: |
        Dit zijn drie "toestanden" waarin wij water kennen. In één of meer van deze "aggregatietoestanden" kennen wij alle stoffen.
        - _Vaste stof:_ Alle moleculen (èn hun atomen) zijn aan vaste plaatsen gebonden, gerangschikt in regelmatige \"patronen\", die \"kristalroosters\" heten.
        - _Vloeistof:_ De moleculen hebben méér vrijheid: zij kunnen zich beperkt bewegen, maar in het zeer kleine blijft enige regelmaat in het \"patroon\" behouden. De atomen blijven vast en ordelijk gerangschikt binnen elk molecuul.
        - _Gas:_ De moleculen bewegen en botsen zonder orde of regelmaat. Alleen de atomen van elk molecuul blijven hun eigen vaste, onderlinge plaatsen behouden.
      credit:
    - id: c-14
      title: Kern, atoom, molecuul
      description: |
        _Kern:_ Het uiterst kleine "middelpunt" van het atoom, opgebouwd uit protonen en neutronen. Elk element heeft een vast aantal protonen in zijn atoomkern.
        _Atoom:_ Het "zonnestelsel" van kern en cirkelende electronen. Het aantal negatieve electronen óm de kern is gelijk aan het aantal positieve protonen in de kern. Het atoom is dus electrisch neutraal.
        _Molecuul:_ Een ordelijk, vast verband van meerdere atomen. Elke stof die wij kennen heeft zijn eigen typische moleculen, alle gelijk opgebouwd. Er bestaan talloze stoffen op aarde en dus ook talloze verschillend opgebouwde moleculen.
      credit:
- id: d
  title: De Atoomkern, Isotopen
  description: |
    ## De atoomkern: telraam van de natuur
    Met de gebrekkige hulpmiddelen, waarover de mens eeuwenlang slechts beschikte, is hij er toch in geslaagd enkele eigenschappen van het molecuul en het atoom te ontdekken. Maar pas de laatste tientallen jaren slaagde hij er in door te dringen tot de geheimen van de kern, die uit twee elementaire bouwstoffen bestaat: protonen en neutronen. Hun aantal bepaalt de eigenschappen van de stof en de plaats van deze in de systematische rangschikking der elementen: het periodiek systeem. Ook ontdekte hij, dat sommige elementen weliswaar dezelfde chemische eigenschappen hadden, doch niet hetzelfde gewicht van de kern: de isotopen.
  parts: 
    - id: d-1
      title: |
        Protonen (positief geladen)
        Neutronen (niet geladen)
      description:
      credit:
    - id: d-2/3
      title: Periodiek systeem der elementen
      description: |
        Een geordende opstelling van de 101 elementen, die de bouwstenen zijn waaruit alle stoffen in het heelal zijn samengesteld.
        Groen: de 90 elementen, die in de natuur voorkomen.
        Blauw: de 11 elementen, die de mens heeft weten te vervaardigen
        ## Isotopen
        Elk element heeft zijn eigen vaste aantal protonen in de kern, maar het aantal neutronen varieert.
        Deze "variaties" van de elementen noemt men isotopen. Chemisch gedragen zij zich gelijk, maar de eigenschappen van de kern kunnen sterk verschillen.
      credit:
    - id: d-4
      title: Fotowand \"Het Heelal\"
      description: 
      credit: "bruikleen: United States Information Service, 's-Gravenhage"
    - id: d-5/6
      title: Isotopen
      description: |
        Isotopen,variaties van een element, lijken "sprekend" op elkaar, maar:
        - zij zijn niet even zwaar: zwaar water - gewoon water
        - soms zijn zij niet stabiel: stabiel rubidium - radioactief rubidium.
        Onstabiele isotopen vallen uiteen en zenden daarbij straling uit.
      credit: |
        bruikleen: weegschaal; Beun en De Ronde, Amsterdam
        bruikleen telapparatuur: N.V. Philips, Eindhoven
    - id: d-7
      title: Scheiding van isotopen
      description: |
        De zo op elkaar gelijkende isotopen verschillen in gewicht, daardoor kan men ze scheiden:
        - electrisch in het \"Calutron\"
        - in de diffusie-fabriek door middel van poreuze wanden
