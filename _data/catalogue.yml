    - id: c-13
      title: IJs, water en stoom':'' vast, vloeibaar en gasvormig.
      description: |
        Dit zijn drie "toestanden" waarin wij water kennen. 
        In één of meer van deze "aggregatietoestanden" kennen wij alle stoffen.
        
        Vaste stof: Alle moleculen (èn hun atomen) zijn aan vaste plaatsen gebonden, gerangschikt in regelmatige \"patronen\", die \"kristalroosters\" heten.
        
        Vloeistof: De moleculen hebben méér vrijheid: zij kunnen zich beperkt bewegen, maar in het zeer kleine blijft enige regelmaat in het \"patroon\" behouden. De atomen blij,en vast en ordelijk gerangschikt binnen elk molecuul.
        
