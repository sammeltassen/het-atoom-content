    ## De wereld van morgen is dichtbij!
    In 1903 maakten de gebroeders Wright in Amerika de eerste vlucht met een vliegmachine. 
    Niemand schonk er ernstig aandacht aan, omdat niemand toen nog in de betekenis van de luchtvaart kon geloven. 
    Nu, nauwelijks vijftig jaar later, is de gehele wereld omspannen met een dicht net van luchtvaartwegen. 
    Zie naar buiten! Zie Schiphol, zie de reusachtige vliegtuigen van thans! De droom van 1903 was geen dwaze fantasie!
    In één generatie maakte de wereld deze sprong. Het is aan ons, de generatie, van 1957, de toekomst van de wereld van morgen te bepalen.
