- id: g
  title: "\"Kolossale\" hulpmiddelen"
  description: |
    ## Kolossale hulpmiddelen
    De krachten, die de atoomkern bij elkaar houden, zijn reusachtig groot. 
    Wil de mens die kern splijten en de vrijkomende energie aan zijn wil onderwerpen, dan moet hij beschikken over instrumenten, die een nog grotere  energie ontwikkelen dan die, welke de kern bij elkaar houdt. 
    Generatoren en cyclotrons, waarmee men met miljoenen volts en onvoorstelbare snelheden de geheimen van de straling en de transmutatie kon doorgronden, waren dan ook nodig om de kernphysica verder te ontwikkelen.
  parts: 
    - id: g-1
      title: Van de Graaff generator
      description: |
        Apparaat om hoge electrische gelijkspanningen op te wekken electrische lading wordt onderaan met een betrekkelijk lage spanning voortdurend op een rondlopende band gebracht. 
        Bovenaan wordt deze lading weer van de band afgevoerd aan de hoogspannings-electrode. 
        Deze verkrijgt daardoor een hoge spanning (tot vele miljoenen Volts bij grote installaties). 
        Deze spanning kan gebruikt worden om deeltjes, bijv. protonen, deuteronen, heliumkernen te versnellen; met dergelijke snelle deeltjes worden atoomkernen gebombardeerd. 
        Zo wordt de kern gedwongen zijn geheimen prijs te geven.
        Het hier tentoongestelde model kan een spanning van driekwart miljoen Volt opwekken.
      credit: bruikleen: N.V. Philips, Eindhoven
    - id: g-2 a
      title: Mechanisch model van het cyclotron-principe
      description: |
        Het kogeltje stelt het deeltje voor (proton, deuteron of heliumkern) dat versneld wordt.
        De mechanische krachten in dit model, zijn in het werkelijke cyclotron electrische en magnetische krachten.
        Evenals in het cyclotron wordt het kogeltje 2 x per omgang versneld.
      credit: bruikleen: Science Museum, Londen
    - id: g-2 b
      title: Mechanisch model van het cascade-generator principe
      description: |
        In de cascade-generator wordt de electrische lading in trappen op een steeds hoger niveau (spanning) gebracht. 
        In het mechanisch model stellen de kogeltjes de lading voor, terwijl de spanning aangegeven wordt door de hoogte boven het grondvlak.
      credit: bruikleen: Science Museum, Londen
    - id: g-2 c
      title: Mechanisch model van het lineaire versneller principe
      description: |
        In de lineaire versneller worden electronen, in een rechte baan, vele malen achtereen aan een versnellende kracht onderworpen, waardoor zij uiteindelijk een grote snelheid verkrijgen. 
        Het kogeltje in het model stelt een electron voor, dat trapsgewijze versneld wordt. 
        Evenals in de werkelijke versneller wordt ook in het model de afstand, tussen de punten waar de versnelling plaats heeft, groter, naarmate de snelheid van het deeltje toeneemt.
      credit: bruikleen: Science Museum, Londen
    - id: g-3
      title: Maquette druktankgenerator
      description: |
        Hoogspanningsgeneratoren, welke in het gebied van honderdduizenden Volts en meer werken, kunnen veel kleiner gebouwd worden, indien de eigenlijke hoogspanningsdelen in een tank met gas onder hoge druk geplaatst worden, bijv. stikstof of koolzuurgas van 10 of meer atmosfeer.
        Getoond wordt het model van een 1 miljoen Volt cascadegenerator in druktank.
      credit: bruikleen: N.V. Philips, Eindhoven
    - id: g-4
      title: Cascade-generatoren
      description: |
        Met Cascade-generatoren kunnen gelijkspanningen tot enige miljoenen Volts opgewekt worden. Deze installaties worden o.a. gebruikt om deeltjes te versnellen met deze hoge spanningen (bijv. protonen, deuteronen, heliumkernen). 
        Dergelijke kunstmatig versnelde deeltjes dienen voor het onderzoek van de kernen.

        De werking berust op het principe dat een aantal in serie geschakelde condensatoren voortdurend geladen worden gehouden op een betrekkelijk lage spanning (bijv. enige honderdduizenden Volts); de hoogspanningselectrode verkrijgt dan een spanning gelijk aan de som van de spanningen van deze condensatoren.
      credit: bruikleen: N.V. Philips, Eindhoven
    - id: g-5
      title: Het versnelde deeltje
      description:
      credit:
    - id: g-6
      title: Maquette Synchro Cyclotron CERN
      description: |
        Het Synchro Cyclotron is een installatie waarmede deeltjes (b.v. protonen, deuteronen of heliumkernen) tot zeer grote snelheden kunnen worden gebracht. 
        Dergelijke snelle deeltjes worden gebruikt om atoomkernen mede te bombarderen, teneinde deze te onderzoeken. 
        In de CERN installatie kunnen energieën worden bereikt tot 600 miljoen electron-Volt, d.w.z. de deeltjes krijgen uiteindelijk snelheden alsof zij een electrisch veld van 600 miljoen Volt hadden doorlopen. 
        In feite is de versnellende spanning slechts gering (kleiner dan honderduizend Volt), doch door ieder deeltje zeer vele malen door deze spanning te laten versnellen, worden de genoemde hoge snelheden bereikt. 
        De grote magneet doet de deeltjes tienduizenden malen in een spiraalvormige baan lopen, per omgang worden zij tweemaal aan de versnellende spanning onderworpen. 
        Op deze wijze wordt de zeer lange weg die ieder deeltje moet doorlopen \"opgerold\" binnen redelijke afmetingen. 
        Deze magneet heeft een diameter van 5 meter, weegt ca 2500 ton en verbruikt 750 kW aan electrische energie.
      credit: bruikleen: CERN, Genève
    - id: g-7
      title: Maquette Proton Synchrotron CERN
      description: |
        Bepaalde facetten van het onderzoek van de kern vereisen thans installaties waarmede protonen tot snelheden van miljarden volts versneld kunnen worden; met dergelijke extreem snelle deeltjes worden atoomkernen gebombardeerd, om nog dieper in de geheimen van de kern door te dringen.
        De grootste installatie ter wereld van dit type is thans in aanbouw bij het CERN te Genève. 
        De te versnellen deeltjes lopen rond in een cirkelvormige \"renbaan\" van ruim 600 m lang.
        De positie van deze \"renbaan\" moet langs de gehele omtrek overal binnen 0,5 millimeter nauwkeurig bepaald zijn, waarvoor geheel nieuwe meetmethoden moesten worden ontwikkeld. 
        De protonen worden in deze baan gehouden door 100 groepen electromagneten, iedere groep weer bestaande uit 10 afzonderlijke magneten van ca. 3,5 ton elk (zie no. g 8). 
        Tussen iedere 2 groepen electromagneten worden de deeltjes aan een versnellende spanning onderworpen. 
        Na in ca. 1 sec. de \"renbaan\" ongeveer 500.000 maal doorlopen te hebben, zullen de deeltjes ten slotte energieën van 25 miljard electron-Volt (25.000.000.000 eV !) bereikt hebben.
      credit: bruikleen: CERN, Genève
    - id: g-8
      title: Model magneet Proton-Synchrotron CERN
      description: |
        Model ware grootte van twee van de duizend electromagneten, welke rond de ca. 600 m lange \"renbaan\" in het Proton Synchrotron zijn opgesteld (zie no. g-7). iedere magneet weegt ca. 3,5 ton en heeft een maxi maal electrisch verbruik van 28 kW.
      credit: bruikleen: CERN, Genève
    - id: g-9
      title: Maquette van het CERN te Genève
      description: |
        Overzicht over de gebouwen en installaties van het Europese kernonderzoekingscentru m bij Genève.
        Men herkent o.a. het gebouw van het Synchro Cyclotron (zie g-6) en, geheel rechts, ondergronds het Proton Synchrotron
      credit: bruikleen: CERN, Genève
- id: h
  title: Radioactiviteit, zichtbaar voor iedereen
  description: |
    ## Theorie wordt werkelijkheid!
    In 1938 werd aan de werktafel van Professor Otto Hahn voor het eerst de splijting van een zware uraniumkern door een neutron waargenomen, waarbij naar berekening een energie van tweehonderd miljoen electronvolt vrij kwam: massa was energie geworden! 
    Overal ter wereld werd het experiment herhaald en daarbij werd ontdekt, dat er méér neutronen vrij kwamen dan het ene, dat nodig was om de splijting tot stand te brengen.
    De mogelijkheid van een \"kettingreactie\", splijting op splijting in groeiend aantal, met een onvoorstelbare energie-ontwikkeling, was ontdekt!
    Jaren van ingespannen arbeid volgden, tot op 2 december 1942 de eerste \"atoomzuil\" kon worden ontstoken als voorloper van de tegenwoordige
    kernreactoren: de beheerste kettingreactie was een feit geworden.
  parts: 
    - id: h-1
      title: Wilsonkamers
      description: |
        In de ronde glazen doos zijn telkens bij daling van de bodem de sporen te zien, die in een vochtige atmosfeer worden achtergelaten door alpha-deeltjes, afkomstig van een radioactief preparaat.
        Bij inschakelen van een magneetveld worden de banen gekromd, waaruit het teken van de lading van de deeltjes kan worden afgeleid.
      credit: bruikleen: Natuurkundig Laboratorium der Vrije Universiteit, Amsterdam
    - id: h-2
      title: Diffusie nevelkamer
      description: |
        In de glazen doos zijn de sporentezien,die de dooreen radioactief preparaat uitgezonden alpha-deeltjes in een vochtige atmosfeer achterlaten.
      credit: bruikleen: N.V. Nenimij, 's-Gravenhage
    - id: h-3
      title: Demonstratie-model Geigerteller
      description: |
        In dit vergrote model wordt het principe getoond waarmee men één voor één de door een radioactief preparaat uitgezonden deeltjes kan tellen.
      credit: bruikleen: N.V. Philips, Eindhoven
    - id: h-4
      title: Voorbeelden van commerciele telapparatuur
      description: |
        a. Complete telapparatuur met Geiger-Müller telbuis.
        b. Gamma-scintillatieteller.
        Gammastralen worden in een kristal omgezet in lichtflitsjes (scintillaties), welke met behulp van een lichtgevoelige cel kunnen worden gemeten.
        c. Gamma-spectrometer.
        Apparaat voor het onderscheiden van gammastralen van verschillende energie (hardheid).
      credit: bruikleen: N.V. Philips, Eindhoven
    - id: h-5
      title: Demonstratie halfwaardetijd
      description: |
        De door een radioactieve stof uitgezonden straling neemt langzaam af. 
        De tijd waarin de straling tot de helft afneemt (halfwaardetijd) is kenmerkend voor een bepaald isotoop. 
        Deze proef toont het afnemen van de straling bij een stof met een korte halfwaardetijd.
      credit: bruikleen: opstelling; Instituut voor Kernphysisch Onderzoek, Amsterdam, teller; N.V. Philips, Eindhoven
    - id: h-6
      title: Reikweidte radioactieve stralling
      description: |
        De door een radioactieve stof uitgezonden alpha- en betadeeltjes hebben slechts een beperkte reikwijdte in lucht. 
        Papier en metaal in verschillende dikten houden de straling in verschillende mate tegen. 
        Met een proef worden deze verschijnselen nader gedemonstreerd.
      credit: bruikleen: N.V. Nenimij, 's-Gravenhage
    - id: h-7/8
      title: Demonstratie Uraniumkernsplijting
      description: |
        Op twee wijzen wordt de splijting van de Uraniumkern duidelijk zichtbaar gemaakt.
      credit: bruikleen: opstelling; Natuurkundig Laboratorium der Rijksuniversiteit Groningen en het Instituut voor Kernphysisch Onderzoek, Amsterdam, telapparatuur; N.V. Philips, Eindhoven
