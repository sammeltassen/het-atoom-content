    ## Het tijdperk der atoomenergie is begonnen!
    Met reuzenschreden lieeft de techniek van de kernsplijting zich de laatste jaren ontwikkeld. 
    Talrijke, aanvankelijk schier onoverkomelijke moeilijkheden zijn overwonnen: de automatische regeling van de kettingreactie, materialen, die de intensieve straling weerstaan, de warmte-overdracht, de beveiliging en de koeling, enz.
    Vele reactoren zijn nu al in bedrijf. 
    Het eerste atoomschip, de onderzeeboot \"Nautilus\" heeft reeds tienduizenden zeemijlen afgelegd, het eerste tankschip, door kernenergie voortgestuwd, is in aanbouw, de reactor in Calder Hall (Engeland) voorziet een groot gebied reeds van electrische stroom.
    Op \"Het Atoom\" staat de eerste kernreactor, die ooit in Nederland is geplaatst; hier wordt energie uit atoomkernen geproduceerd.
