- id: e
  title: Historie der wetenschap
  description: |
    ## Eeuwige raadselen
    Zolang de mens op aarde leeft, heeft hij getracht de geheimen der natuur te ontrafelen: de boeiende wereld van zon en maan, sterren en planeten probeerde hij te doorgronden, maar ook trachtte hij een antwoord te vinden op de vraag waaruit de stof was opgebouwd. Een lange, moeilijke weg van vallen en opstaan, want vaak was hij op de verkeerde weg en zag hij zich later genoodzaakt stellingen, die schijnbaar onomstotelijk vast stonden, te herzien. Maar hij vermeerderde steeds zijn kennis en stap voor stap drong hij dieper binnen-in de wonderlijke wereld van de natuur.
  parts: 
    - id: e-1
      title:
      description: |
        Demokritus, een Griek, dacht ±400 vóór Christus over het wezen van de natuur. Zijn overpeinzingen leidden hem tot de gedachte, dat alle stof uiteindelijk uit ondeelbare deeltjes moet zijn samengesteld, die hij a-tomos (on-deelbaar) noemde.
      credit:
    - id: e-2
      title: Alchemist
      description: |
        Zoekers en zwoegers uit vervlogen eeuwen, vaak bezeten door de droom van de "steen der wijzen", die o.a. goud zou maken uit onedel metaal. Hun droom was toen niet te verwezenlijken, maar de stoffen en werkwijzen die zij al vorsend ontdekten, werden de inleiding tot de moderne chemische wetenschap.
      credit:
    - id: e-3
      title: Madame Curie en Pierre Curie
      description: |
        Met eerbied gedenken wij Madame Curie en Pierre Curie, die in een bescheiden laboratorium een groots wetenschappelijk werk volbrachten.
        In Parijs, omtrent het begin van deze eeuw, bereidden zij in jaren moeizame arbeid, uit tonnen en tonnen erts, voor het eerst een speldeknop van een chemische substantie, welke een nog onbekend element bevatte: Radium.
      credit: "bruikleen: Le Laboratoire Curie de l'Institut de Radium, Parijs"
    - id: e-4
      title: Werktafel van Otto Hahn
      description: |
        In november 1938 werd aan deze tafel een historische ontdekking gedaan: voor het eerst in de geschiedenis werd de splijting van een atoomkern (een uraniumkern) door een bombardement van neutronen waargenomen.
      credit: "bruikleen: Max Planck Institut, Berlijn"
    - id: e-5
      title: Albert Einstein
      description: |
        Bronzen plaquette door Mevr. B. Sturm-Van den Bergh, Bentveld.
        Beeltenis van de man, die de veelheid der natuurverschijnselen in enkele wiskundige formules samenvatte en die daaruit afleidde, welke enorme energie in de atoomkern sluimert.
      credit: "bruikleen: Mevrouw B. Sturm-van den Bergh"
- id: f
  title: Natuurlijke en kunstmatige radioactiviteit
  description: |
    ## Radioactiviteit
    Het element radium, de grote ontdekking van het echtpaar Curie, bleek een wonderlijke en tot dusver onbekende eigenschap te hebben: het zendt straling uit, terwijl de kern van structuur verandert (radioactiviteit). Deze ontdekking leidde tot nieuwe experimenten: de mens trachtte deze natuurlijke straling na te bootsen door zelf de kern van een atoom te "bombarderen" met kleine atoomdeeltjes. Het zijn deze proefnemingen, die de deur hebben geopend voor een geheel nieuwe tak van wetenschap, de kernphysica.
  parts: 
    - id: f-1
      title: Radium-vervalreeks
      description: |
        - alpha-deeltjes (heliumkernen)
        - beta-deeltjes (electronen)
        Elk radioactief atoom verliest één of meermalen een fragmentje van zijn kern en verandert daarbij telkens in een ander element, tot de kern uiteindelijk stabiel wordt. De reeks van "tussentrappen", die het al veranderend doorloopt, noemt men een _vervalreeks_.
      credit:
    - id: f-2
      title: Een \"toevallige\" kernreactie
      description: |
        Alpha-deeltjes botsen op stikstofkernen; er wordt dan \"zwaar\" zuurstof gevormd en een proton komt vrij.
      credit:
    - id: f-3
      title: Eem \"doelbewuste\" kernreactie
      description: |
        Een kunstmatig versneld proton treft een lithiumkern, waarbij beryllium en een neutron gevormd worden.
      credit:
- id: g
  title: "\"Kolossale\" hulpmiddelen"
  description: |
    ## Kolossale hulpmiddelen
    De krachten, die de atoomkern bij elkaar houden, zijn reusachtig groot. Wil de mens die kern splijten en de vrijkomende energie aan zijn wil onderwerpen, dan moet hij beschikken over instrumenten, die een nog grotere energie ontwikkelen dan die, welke de kern bij elkaar houdt. Generatoren en cyclotrons, waarmee men met miljoenen volts en onvoorstelbare snelheden de geheimen van de straling en de transmutatie kon doorgronden, waren dan ook nodig om de kernphysica verder te ontwikkelen.
  parts: 
    - id: g-1
      title: Van de Graaff generator
      description: |
        Apparaat om hoge electrische gelijkspanningen op te wekken electrische lading wordt onderaan met een betrekkelijk lage spanning voortdurend op een rondlopende band gebracht. Bovenaan wordt deze lading weer van de band afgevoerd aan de hoogspannings-electrode. Deze verkrijgt daardoor een hoge spanning (tot vele miljoenen Volts bij grote installaties). Deze spanning kan gebruikt worden om deeltjes, bijv. protonen, deuteronen, heliumkernen te versnellen; met dergelijke snelle deeltjes worden atoomkernen gebombardeerd. Zo wordt de kern gedwongen zijn geheimen prijs te geven.
        Het hier tentoongestelde model kan een spanning van driekwart miljoen Volt opwekken.
      credit: "bruikleen: N.V. Philips, Eindhoven"
    - id: g-2a
      title: Mechanisch model van het cyclotron-principe
      description: |
        Het kogeltje stelt het deeltje voor (proton, deuteron of heliumkern) dat versneld wordt.
        De mechanische krachten in dit model, zijn in het werkelijke cyclotron electrische en magnetische krachten.
        Evenals in het cyclotron wordt het kogeltje 2 x per omgang versneld.
      credit: "bruikleen: Science Museum, Londen"
    - id: g-2b
      title: Mechanisch model van het cascade-generator principe
      description: |
        In de cascade-generator wordt de electrische lading in trappen op een steeds hoger niveau (spanning) gebracht. In het mechanisch model stellen de kogeltjes de lading voor, terwijl de spanning aangegeven wordt door de hoogte boven het grondvlak.
      credit: "bruikleen: Science Museum, Londen"
    - id: g-2c
      title: Mechanisch model van het lineaire versneller principe
      description: |
        In de lineaire versneller worden electronen, in een rechte baan, vele malen achtereen aan een versnellende kracht onderworpen, waardoor zij uiteindelijk een grote snelheid verkrijgen. Het kogeltje in het model stelt een electron voor, dat trapsgewijze versneld wordt. Evenals in de werkelijke versneller wordt ook in het model de afstand, tussen de punten waar de versnelling plaats heeft, groter, naarmate de snelheid van het deeltje toeneemt.
      credit: "bruikleen: Science Museum, Londen"
    - id: g-3
      title: Maquette druktankgenerator
      description: |
        Hoogspanningsgeneratoren, welke in het gebied van honderdduizenden Volts en meer werken, kunnen veel kleiner gebouwd worden, indien de eigenlijke hoogspanningsdelen in een tank met gas onder hoge druk geplaatst worden, bijv. stikstof of koolzuurgas van 10 of meer atmosfeer.
        Getoond wordt het model van een 1 miljoen Volt cascadegenerator in druktank.
      credit: "bruikleen: N.V. Philips, Eindhoven"
    - id: g-4
      title: Cascade-generatoren
      description: |
        Met Cascade-generatoren kunnen gelijkspanningen tot enige miljoenen Volts opgewekt worden. Deze installaties worden o.a. gebruikt om deeltjes te versnellen met deze hoge spanningen (bijv. protonen, deuteronen, heliumkernen). Dergelijke kunstmatig versnelde deeltjes dienen voor het onderzoek van de kernen.
        De werking berust op het principe dat een aantal in serie geschakelde condensatoren voortdurend geladen worden gehouden op een betrekkelijk lage spanning (bijv. enige honderdduizenden Volts); de hoogspanningselectrode verkrijgt dan een spanning gelijk aan de som van de spanningen van deze condensatoren.
      credit: "bruikleen: N.V. Philips, Eindhoven"
