- id: p
  title: Isotopen in de praktijk
  description: |
    ## Isotopen: machtige bontgenoten.
    De stoffen waarmee in de laboratoria voor de kernphysica wordt gewerkt zijn doorgaans sterk radioactief. Dit vereist voorzorgsmaatregelen. 
    De invloed van de radioactieve materialen op levende en dode stoffen werd diepgaand onderzocht. 
    Hierdoor werd het mogelijk beschermende maatregelen te ontwikkelen, die het werken met radioactieve stoffen even veilig maken als werkzaamheden in chemische en andere industrieën.

    Vóór de komst van de grote kernphysische installaties, versnellers en reactoren, waren radioactief stralende preparaten uiterst zeldzaam. 
    De mogelijkheden waren reeds onderkend, de toepassingen echter bleven noodgedwongen beperkt.
    Met de komst van de kernreactoren werd het mogelijk radioactieve isotopen in iedere gewenste hoeveelheid te produceren. 
    Geheel nieuwe gebieden in wetenschap en techniek konden toen ontsloten worden: in de geneeskunde, de landbouw en de industrie zijn de isotopen onmisbare helpers van de werkende mens geworden.
