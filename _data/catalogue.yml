- id: e
  title: Historie der wetenschap
  description: |
    ## Eeuwige raadselen
    Zolang de mens op aarde leeft, heeft hij getracht de geheimen der natuur te ontrafelen: de boeiende wereld van zon en maan, sterren en planeten probeerde hij te doorgronden, maar ook trachtte hij een antwoord te vinden op de vraag waaruit de stof was opgebouwd. 
    Een lange, moeilijke weg van vallen en opstaan, want vaak was hij op de verkeerde weg en zag hij zich later genoodzaakt stellingen, die schijnbaar onomstotelijk vast stonden, te herzien. 
    Maar hij vermeerderde steeds zijn kennis en stap voor stap drong hij dieper binnen-in de wonderlijke wereld van de natuur.
  parts: 
    - id: e-1
      title:
      description: |
        Demokritus, een Griek, dacht ±400 vóór Christus over het wezen van de natuur. 
        Zijn overpeinzingen leidden hem tot de gedachte, dat alle stof uiteindelijk uit ondeelbare deeltjes moet zijn samengesteld, die hij a-tomos (on-deelbaar) noemde.
      credit:
    - id: e-2
      title: Alchemist
      description: |
        Zoekers en zwoegers uit vervlogen eeuwen, vaak bezeten door de droom van de "steen der wijzen", die o.a. goud zou maken uit onedel metaal. 
        Hun droom was toen niet te verwezenlijken, maar de stoffen en werkwijzen die zij al vorsend ontdekten, werden de inleiding tot de moderne chemische wetenschap.
      credit:
    - id: e-3
      title: 
      description: |
        Met eerbied gedenken wij
        Madama Curie en Pierre Curie,
        die in een bescheiden laboratorium een groots wetenschappelijk werk volbrachten.
        In Parijs, omtrent het begin van deze eeuw, bereidden zij in jaren moeizame arbeid, uit tonnen en tonnen erts, voor het eerst een speldeknop van een chemische substantie, welke een nog onbekend element bevatte: Radium.
      credit: bruikleen: Le Laboratoire Curie de l'lnstitut de Radium, Parijs
    - id: e-4
      title: Werktafel van Otto Hahn
      description: |
        In november 1938 werd aan deze tafel een historische ontdekking gedaan: voor het eerst in de geschiedenis werd de splijting van een atoomkern (een uraniumkern) door een bombardement van neutronen waargenomen.
      credit: bruikleen: Max Plancl< lnstitut, Berlijn
    - id: e-5
      title: Albert Einstein
      description: |
        Bronzen plaquette door Mevr. B. Sturm-Van den Bergh, Bentveld.
        Beeltenis van de man, die de veelheid der natuurverschijnselen in enkele wiskundige formules samenvatte en die daaruit afleidde, welke enorme energie in de atoomkern sluimert.
      credit: bruikleen: Mevrouw_B. Sturm-van den Bergh
- id: f
  title: Natuurlijke en kunstmatige radioactiviteit
  description: |
    ## Radioactiviteit
    Het element radium, de grote ontdekking van het echtpaar Curie, bleek een wonderlijke en tot dusver onbekende eigenschap te hebben: het zendt straling uit, terwijl de kern van structuur verandert (radioactiviteit). 
    Deze ontdekking leidde tot nieuwe experimenten: de mens trachtte deze natuurlijke straling na te bootsen door zelf de kern van een atoom te "bombarderen" met kleine atoomdeeltjes. 
    Het zijn deze proefnemingen, die de deur hebben geopend voor een geheel nieuwe tak van wetenschap, de kernphysica.
  parts: 
    - id: f-1
      title: Radium-vervalreeks
      description: |
        - alpha-deeltjes (heliumkernen)
        - beta-deeltjes (electronen)
        Elk radioactief atoom verliest één of meermalen een fragmentje  van zijn kern en verandert daarbij telkens in een ander element, tot de kern uiteindelijk stabiel wordt. De reeks van "tussentrappen", die het al veranderend doorloopt, noemt men een verval reeks.
      credit:
    - id: f-2
      title: Een \"toevallige\" kernreactie
      description: |
        Alpha-deeltjes botsen op stikstofkernen; er wordt dan \"zwaar\" zuurstof gevormd en een proton komt vrij.
      credit:
    - id: f-3
      title: Eem \"doelbewuste\" kernreactie
      description: |
        Een kunstmatig versneld proton treft een lithiumkern, waarbij beryllium en een neutron gevormd worden.
