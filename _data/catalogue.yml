- id: c
  title: Moleculen en Atomen
  description: |
    ## Wat zijn atomen?
    Dit is de wereld van het allerkleinste, onvoorstelbaar klein en onvoorstelbaar leeg tegelijkertijd. 
    Het atoom bestaat uit een kern en om deze kern cirkelen de electronen. 
    Een molecuul bestaat uit een samenstel van atomen; in het kristal zijn die moleculen weer op regelmatige wijze gerangschikt. 
    In vloeistoffen bewegen zij zich vrijer en in gassen is elke orde of regelmaat verbroken, maar in het molecuul behouden de atomen ook dan hun vaste plaats.
