        Molecuul: Een ordelijk, vast verband van meerdere atomen.
        Elke stof die wij kennen heeft zijn eigen typische moleculen, alle gelijk opgebouwd. 
        Er bestaan talloze stoffen op aarde en dus ook talloze verschillend opgebouwde moleculen.
