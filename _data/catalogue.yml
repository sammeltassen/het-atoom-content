- id: k
  title: Kernsplijting, hoe en hoever
  description: |
    De grote uranium-235-kernen kunnen splijten, d.w.z. uiteenvallen in twee nieuwe elementen van ongeveer gelijke massa. Deze splijting treedt op, als een uranium-235-kern getroffen wordt door een neutron. Bovendien zendt de splijtende kern zelf óók weer twee of drie neutronen uit, die op hun beurt weer nieuwe kernen kunnen splijten: _de kettingreactie_. De kettingreactie kan ongecontroleerd verlopen (een explosie) of beheerst: in de kernreactor.
  parts: 
    - id: k-1
      title: Splijting van een uranium-235-kern door een invallend neutron
      description: |
        De isotopen uranium-235 en uranium-238, hoewel chemisch gelijk, hebben wezenlijk verschillende kerneigenschappen.
        Uranium-235: splijt in twee of meer lichtere elementen, wanneer het getroffen wordt door neutronen, waarbij grote hoeveelheden warmte en twee of drie snelle neutronen vrijkomen.
        Uranium-238: splijt niet, maar gaat over in een nieuw, zwaarder element: plutonium.
        In het natuurlijk uranium komt slechts 0,7% van het 235-isotoop voor. 
        Dit isotoop is de eigenlijke splijtstof en warmte-voortbrenger in een kernreactor. 
        Soms is het nodig het gehalte aan het 235-isotoop in natuurlijk uranium te verhogen; dit noemt men het verrijken van uranium.
      credit: ontwerp en uitvoering: Gemeente Energiebedrijf, Amsterdam
    - id: k-2
      title: Ongecontroleerde kettingreactie
      description: |
        Wanneer de kettingreactie ongeremd kan voortgaan, komen in een onderdeel van een seconde enorme energieën op explosieve wijze vrij.
      credit: ontwerp en uitvoering: Gemeente Energiebedrijf, Amsterdam
    - id: k-3
      title: Beheerste kettingreactie
      description: |
        Door de kettingreactie te beteugelen, kan de vrijkomende energie op iedere gewenste sterkte geregeld worden. 
        De energieproductie staat dan voortdurend ter beschikking.
      credit: ontwerp en uitvoering: Gemeente Energiebedrijf, Amsterdam
    - id: k-4
      title: Zo werkt een kernreactor
      description: |
        Een reactor produceert energie, warmte. Juist als in een gewone electrische ceritrale kan deze warmte omgezet worden (via stoom en stoomturbines) in electriciteit.
        De zes hoofdbestanddelen van een reactor zijn:
        a. De splijtstof, waarin door kernsplijtingen de energie vrijkomt en nieuwe snelle neutronen gevormd worden.
        b. De moderator, die de snelle neutronen afremt tot de snelheid, vereist om de kettingreactie op gang te houden.
        c. De regelstaven, die de kettingreactie in de hand houden door een teveel aan rondvliegende neutronen \"weg te vangen\"; meestal bestaand uit een materiaal, dat sterk neutronen absorbeert, bijv. cadmium of borium.
        d. De stopstaven, die in geval van nood de kettingreactie onmiddellijk tot stilstand brengen. Evenals de regelstaven zijn zij vervaardigd uit sterk neutronen absorberend materiaal. 
        Normalerwijze staan de stopstaven geheel uitgetrokken. Door middel van electromagneten kan men ze op ieder moment in werking stellen.
        e. Het warmte-onttrekkende middel, dat de in de splijtstof geproduceerde warmte uit de reactor wegvoert.
        f. De afscherming, die het personeel beschermt tegen de in de reactor opgewekte intensieve stralingen.
      credit:
    - id: k-5
      title: Proefopstelling moderatoren
      description: |
        In deze proef wordt gedemonstreerd hoe een moderator de snelle neutronen verlangzaamt en ze zodoende beter geschikt maakt om verder kernsplijtingen te veroorzaken.
      credit: bruikleen: opstelling; Instituut voor Kernphysisch Onderzoek, Amsterdam; teller; N.V. Philips, Eindhoven
