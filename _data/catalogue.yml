- id: k
  title: Kernsplijting, hoe en hoever
  description: |
    De grote uranium-235-kernen kunnen splijten, d.w.z. uiteenvallen in twee nieuwe elementen van ongeveer gelijke massa. Deze splijting treedt op, als een uranium-235-kern getroffen wordt door een neutron. Bovendien zendt de splijtende kern zelf óók weer twee of drie neutronen uit, die op hun beurt weer nieuwe kernen kunnen splijten: _de kettingreactie_. De kettingreactie kan ongecontroleerd verlopen (een explosie) of beheerst: in de kernreactor.
  parts: 
    - id: k-1
      title: Splijting van een uranium-235-kern door een invallend neutron
      description: |
        De isotopen uranium-235 en uranium-238, hoewel chemisch gelijk, hebben wezenlijk verschillende kerneigenschappen.
        Uranium-235: splijt in twee of meer lichtere elementen, wanneer het getroffen wordt door neutronen, waarbij grote hoeveelheden warmte en twee of drie snelle neutronen vrijkomen.
        Uranium-238: splijt niet, maar gaat over in een nieuw, zwaarder element: plutonium.
        In het natuurlijk uranium komt slechts 0,7% van het 235-isotoop voor. Dit isotoop is de eigenlijke splijtstof en warmte-voortbrenger in een kernreactor. Soms is het nodig het gehalte aan het 235-isotoop in natuurlijk uranium te verhogen; dit noemt men het verrijken van uranium.
      credit: "ontwerp en uitvoering: Gemeente Energiebedrijf, Amsterdam"
    - id: k-2
      title: Ongecontroleerde kettingreactie
      description: |
        Wanneer de kettingreactie ongeremd kan voortgaan, komen in een onderdeel van een seconde enorme energieën op explosieve wijze vrij.
      credit: "ontwerp en uitvoering: Gemeente Energiebedrijf, Amsterdam"
    - id: k-3
      title: Beheerste kettingreactie
      description: |
        Door de kettingreactie te beteugelen, kan de vrijkomende energie op iedere gewenste sterkte geregeld worden. De energieproductie staat dan voortdurend ter beschikking.
      credit: "ontwerp en uitvoering: Gemeente Energiebedrijf, Amsterdam"
    - id: k-4
      title: Zo werkt een kernreactor
      description: |
        Een reactor produceert energie, warmte. Juist als in een gewone electrische centrale kan deze warmte omgezet worden (via stoom en stoomturbines) in electriciteit.
        De zes hoofdbestanddelen van een reactor zijn:
        _a. De splijtstof_, waarin door kernsplijtingen de energie vrijkomt en nieuwe snelle neutronen gevormd worden.
        _b. De moderator_, die de snelle neutronen afremt tot de snelheid, vereist om de kettingreactie op gang te houden.
        _c. De regelstaven_, die de kettingreactie in de hand houden door een teveel aan rondvliegende neutronen \"weg te vangen\"; meestal bestaand uit een materiaal, dat sterk neutronen absorbeert, bijv. cadmium of borium.
        _d. De stopstaven_, die in geval van nood de kettingreactie onmiddellijk tot stilstand brengen. Evenals de regelstaven zijn zij vervaardigd uit sterk neutronen absorberend materiaal. Normalerwijze staan de stopstaven geheel uitgetrokken. Door middel van electromagneten kan men ze op ieder moment in werking stellen.
        _e. Het warmte-onttrekkende middel_, dat de in de splijtstof geproduceerde warmte uit de reactor wegvoert.
        _f. De afscherming_, die het personeel beschermt tegen de in de reactor opgewekte intensieve stralingen.
      credit:
    - id: k-5
      title: Proefopstelling moderatoren
      description: |
        In deze proef wordt gedemonstreerd hoe een moderator de snelle neutronen verlangzaamt en ze zodoende beter geschikt maakt om verder kernsplijtingen te veroorzaken.
      credit: "bruikleen: opstelling; Instituut voor Kernphysisch Onderzoek, Amsterdam; teller; N.V. Philips, Eindhoven"
- id: l
  title: Uranium, de grondstof
  description: |
    ## In de ingewanden der aarde
    Nieuwe energie, nieuwe grondstoffen: uraniumerts. Eeuwenlang een nauwelijks bekend produkt, slechts gebruikt voor het kleuren van glas en aardewerk. Tot uraniumerts in 1942 opeens dé energiebron van de toekomst bleek te zijn. Oude vindplaatsen werden ontgonnen, nieuwe werden opgespoord. Over de hele wereld knetterden de telapparaten, die het kostbare erts moesten aanwijzen. Rum Jungle, Radium Hill, Behara-Esra, Zyryanovsk,... onbekende plaatsen tot nog toe op de wereldkaart, thans belangrijke vindplaatsen van uranium.
  parts: 
    - id: l-1
      title: Draagbare telapparaten
      description: |
        GMT 14: Waterdicht telapparaat voor fijnere metingen, werkt op batterijen.
        GMT 15: Waterdicht telapparaat, speciaal voor gebruik in mijnen en metingen van sterke radioactiviteit.
      credit: "bruikleen: Commissariat à l'Energie Atomique, Parijs"
    - id: l-2
      title: Uraniummijn
      description: |
        Uranium komt in verschillende ertsen in de aardbodem voor, zoals o.a. pekblende. Beroemde vindplaatsen zijn Tsjecho-Slowakije, Canada en de Belgische Congo. Ook in de Verenigde Staten, Frankrijk, de Sovjet Unie, Zuid Afrika en Australië zijn tegenwoordig uraniummijnen.
        Door zijn radioactiviteit verraadt het erts zijn aanwezigheid; zelfs vanuit een vliegtuig kan het worden opgespoord.
        In deze namaak-uraniummijn ziet men dat deze ertsen lichtgevend zijn als zij met ultraviolet licht worden bestraald. Zichtbaar is tevens de ventilatie-inrichting, die nodig is om ophoping van radioactieve gassen (radon) te voorkomen. Voorts is mijngereedschap aanwezig.
      credit: "bruikleen: Commissariat à l'Energie Atomique, Parijs"
    - id: l-3
      title: Uranium-erts wordt niet \"gewogen\" maar \"geteld\"
      description: |
        De waarde van een wagonlading uranium-erts wordt natuurlijk bepaald door het gehalte aan radioactief uranium. Dit gehalte is met een "teller", die de radioactiviteit meet, gemakkelijk te meten.
        Alleen de mijnkarretjes met een voldoende radioactieve vulling gaan naar de fabriek, de andere naar de afvalberg.
      credit: "bruikleen: teller; N.V. Philips, Eindhoven"
    - id: l-4
      title: Van erts tot metaal
      description: |
        _Ruw uraniumerts_ wordt door malen, wassen en zeven veredeld tot _geconcentreerd erts_. Hieruit wordt door een lange reeks chemische bewerkingen afgescheiden een _zuivere uraniumverbinding_. Door behandeling met calciumpoeder in een smeltkroes (thermietreactie) verkrijgt men het _natuurlijke uraniummetaal_, dat in vele kernreactortypen zonder meer kan worden gebruikt.
        Indien men, zoals voor sommige reactortypen vereist is, verrijkt uranium wenst te maken, d.w.z. uranium met een verhoogd gehalte aan het splijtbare 235-isotoop, wordt in bovengenoemd proces een tussentrap ingeschakeld, waarbij gasvormig zuiver uraniumfluoride door een enorme diffusiefabriek wordt gepompt. Stap voor stap, door honderden poreuze wanden diffunderend, neemt het gehalte aan uranium-235 langzaam toe. Daarna volgt weer de thermietreactie, om het _verrijkt uraniummetaal_ te verkrijgen.
      credit: "bruikleen: Commisariat à l'Energie Atomique, Parijs"
    - id: l-5
      title: Voorbeelden van splijtstof elementen
      description: |
        Meestal worden de splijtstofelementen beschermd door een omhulsel, dat weinig neutronen absorbeert, bijv. magnesium of aluminium. Verschillende uitvoeringen worden getoond.
        - Splijtstofelement uit de reactor te Marcoule.
        - 12 jaar ontwikkeling van splijtstofelementen.
        - Amerikaanse ontwerpen voor splijtstofelementen
        - Splijtstofelement, zoals in de Bassin-reactor op deze tentoonstelling wordt gebruikt.
      credit: |
        bruikleen: Commissariat à l'Energie Atomique, Parijs
        bruikleen: ICI, Metals Division, Londen
        bruikleen: Sylvania Electric Corp. U.S.A.
        bruikleen: Babcock & Wilcox Corp., New York
    - id: l-6
      title: Voorbeelden van vaste moderatoren
      description: |
        Grafiet.
        Berylliumoxyde.
        Moderatoren dienen om de bij splijting van uranium-235 kernen gevormde snelle neutronen af te remmen door botsingen tot snelheden, waarbij ze nieuwe splijtingen kunnen veroorzaken. Zeer grote zuiverheid van de moderatoren is vereist, om te vermijden, dat neutronen erin verloren gaan tengevolge van reacties met kernen van onzuiverheden.
      credit: "bruikleen: Commissariat à l'Energie Atomique, Parijs"
